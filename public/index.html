<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoldDesk-Hudu Integration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 { color: #007cba; }
        .test-section {
            margin: 30px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        button {
            background: #007cba;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        button:hover { background: #005a87; }
        button:disabled { background: #ccc; }
        input[type="email"] {
            padding: 10px;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .result {
            margin: 20px 0;
            padding: 15px;
            border-radius: 4px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .loading { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔗 BoldDesk-Hudu Integration</h1>
        
        <div class="test-section">
            <h3>בדיקת חיבור</h3>
            <button onclick="testConnection()">בדוק חיבור ל-Hudu</button>
            <div id="connectionResult"></div>
        </div>

        <div class="test-section">
            <h3>חיפוש אדם</h3>
            <input type="email" id="emailInput" placeholder="הכנס אימייל">
            <br>
            <button onclick="searchPerson()">חפש אדם</button>
            <div id="searchResult"></div>
        </div>

        <div class="test-section">
            <h3>נכסים מקושרים</h3>
            <button onclick="getAssets()" id="assetsBtn" disabled>הצג נכסים</button>
            <div id="assetsResult"></div>
        </div>
    </div>

    <script>
        let currentPersonId = null;

        async function testConnection() {
            document.getElementById('connectionResult').innerHTML = '<div class="loading">בודק...</div>';
            try {
                const response = await fetch('/api/test');
                const data = await response.json();
                if (data.success) {
                    document.getElementById('connectionResult').innerHTML = `<div class="success">✅ הצליח! נמצאו ${data.totalLayouts} Layouts</div>`;
                } else {
                    document.getElementById('connectionResult').innerHTML = `<div class="error">❌ ${data.error}</div>`;
                }
            } catch (error) {
                document.getElementById('connectionResult').innerHTML = `<div class="error">❌ ${error.message}</div>`;
            }
        }

        async function searchPerson() {
            const email = document.getElementById('emailInput').value;
            if (!email) return;
            
            document.getElementById('searchResult').innerHTML = '<div class="loading">מחפש...</div>';
            try {
                const response = await fetch('/api/hudu/search-person', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                const data = await response.json();
                if (data.person) {
                    currentPersonId = data.person.id;
                    document.getElementById('searchResult').innerHTML = `<div class="success">✅ נמצא: ${data.person.name}</div>`;
                    document.getElementById('assetsBtn').disabled = false;
                } else {
                    document.getElementById('searchResult').innerHTML = '<div class="error">❌ לא נמצא</div>';
                }
            } catch (error) {
                document.getElementById('searchResult').innerHTML = `<div class="error">❌ ${error.message}</div>`;
            }
        }

        async function getAssets() {
            document.getElementById('assetsResult').innerHTML = '<div class="loading">מחפש נכסים...</div>';
            try {
                const response = await fetch('/api/hudu/person-assets', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ personId: currentPersonId })
                });
                const data = await response.json();
                if (data.assets.length > 0) {
                    const html = data.assets.map(asset => `<div style="background: #e3f2fd; padding: 10px; margin: 5px;"><strong>${asset.name}</strong><br><a href="${asset.url}" target="_blank">פתח</a></div>`).join('');
                    document.getElementById('assetsResult').innerHTML = `<div class="success">✅ ${data.assets.length} נכסים: ${html}</div>`;
                } else {
                    document.getElementById('assetsResult').innerHTML = '<div class="success">ℹ️ אין נכסים</div>';
                }
            } catch (error) {
                document.getElementById('assetsResult').innerHTML = `<div class="error">❌ ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
