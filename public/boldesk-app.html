<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hudu Asset Lookup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background: #f8f9fa;
            font-size: 12px;
        }
        .header {
            background: #007cba;
            color: white;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            margin-bottom: 15px;
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            text-align: center;
        }
        .loading { background: #d1ecf1; color: #0c5460; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="header">
        <h3>🔍 Hudu Asset Lookup</h3>
    </div>
    
    <div id="content">
        <div class="status loading">טוען...</div>
    </div>

    <script>
        // פשוט נציג הודעה לעכשיו
        document.getElementById('content').innerHTML = `
            <div class="status success">
                ✅ האפליקציה פעילה!<br>
                מוכנה לחיפוש נכסים ב-Hudu
            </div>
        `;
    </script>
</body>
</html>
